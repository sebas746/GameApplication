<div class="form-row">
        <div class="form-group col-md-12">
            <h2 class="title">General Ranking Players</h2>
    
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Player Username</th>
                        <th scope="col">Total Wins</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of ranking">
                        <td>{{item.PlayerName}}</td>
                        <td>{{item.TotalWins}}</td>                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
