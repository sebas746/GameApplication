<div class="container login-container">
    <div class="row">
        <div class="col-md-12 login-form-2">
            <h3>Game of Dhrones</h3>
            <form [formGroup]="formulary" (ngSubmit)="submit()">
                <div class="form-group">
                    <input type="text" class="form-control"
                        [ngClass]="{ 'is-invalid': isSubmitted && form.username1.errors }"
                        placeholder="Please Type the Player 1 Username *" formControlName="username1">
                    <div class="invalid-feedback">
                        Type the Username.
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"
                        [ngClass]="{ 'is-invalid': isSubmitted && form.username2.errors }"
                        placeholder="Please Type the Player 2 Username *" formControlName="username2">
                    <div class="invalid-feedback">
                        Type the Username.
                    </div>
                </div>
                <div class="form-group text-center">
                    <input type="submit" class="btnSubmit" value="Let's Play" />
                </div>
            </form>
        </div>
    </div>
</div>
